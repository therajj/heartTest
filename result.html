<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/gift.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <nav class="menu">
      <h1>
        <a href="home.html"></a>
      </h1>
      <ul>
        <li><a href="#">讀嘉診療所</a></li>
        <li><a href="vlog.html">嘉一點vlog</a></li>

        <li><a href="article.html">讀嘉記義</a></li>
        <li><a href="about.html">1+1=4</a></li>
      </ul>
      <!-- 漢堡按鈕 -->
      <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
    </nav>
    <form id="quizForm">
      <!-- 心理測驗首頁 -->
      <div class="main-page" id="loadingPage" style="text-align:center">

        <p>
          你太幸運了！！恭喜獲得...
        </p>
        <div id="result" style="margin-top: 20px; font-size: 20px; color: #333;display: block;"></div>

        <!-- 儲存圖片區 -->
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column">
          <!-- 暫時的結果顯示區 -->
          <div style="background: cornsilk;width: 400px; height:400px; margin-bottom:20px;">
            <div id="resultImage" style="background: cornsilk; width: 400px; height: 400px; margin-bottom: 20px;"></div>
          </div>
        </div>
        <button id="downloadButton" type="button" class="resultButton" onclick="downloadSpecificImage()">儲存 並
          領取你的專屬結果圖</button>
      </div>

  </div>
  </form>
  </div>

  <script src="js/result.js" defer></script>
  <script src="js/nav.js"></script>
  <script>
    document.getElementById('downloadButton').onclick = function (event) {
      event.preventDefault(); // 防止按鈕的預設行為

      const imgElement = document.getElementById('resultImage');
      const link = document.createElement('a');
      link.href = imgElement.src; // 獲取圖片的 URL
      link.download = 'influencer.png'; // 設定下載的檔案名稱

      // 確保圖片可以在按鈕點擊時下載
      document.body.appendChild(link);
      link.click(); // 觸發下載
      document.body.removeChild(link); // 移除鏈接
    };
  </script>
</body>

</html>
